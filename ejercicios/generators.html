<html>
  <head>
    <title>Generators</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Los generadores son funciones de las que se puede salir y volver a entrar.
      // Su contexto (asociación de variables) será conservado entre las reentradas.
      // Cada vez que llamamos next, la ejecución del generador va a continuar hasta el proximo yield
      // TODO: los generadores llevan un * después de la palabra function, son funciones no ejecutables los generadores que se crean tienen una funcion next() que se usa para ejecutar el generador
      // TODO: yield es como un return pero no termina la ejecución de la función, es como un break pero no termina la ejecución de la función, se puede regresar un valor con yield
      function* simpleGenerator() {
        console.log('GENERATOR START');
        yield 1;
        yield 2;
        yield 3;
        console.log('GENERATOR END');
      }

      // const gen = simpleGenerator();

      // Podemos hacer generadores infinitos.
      function* idMaker() {
        let id = 1;
        while (true) {
          //TODO: yield detiene la ejecución no bloquea  de la función y regresa el valor que se le pasa
          //TODO: no regresa el mismo
          yield id;
          id = id + 1;
        }
      }

      // Cuando llamamos next también podemos pasar valores que la función recibe.
      //TODO: cuando se le pasa un valor al next se le asigna a la variable reset next(true) reset = true por lo que se reinicia el id
      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id = id + 1;
          }
        }
      }

      // Ahora hagamos un ejemplo un poco más complejo: la secuencia fibonacci
      function* fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
    </script>
  </body>
</html>
